#cloud-config

ssh_pwauth: false
# disable_root: true
disable_root_opts: no-port-forwarding,no-agent-forwarding,no-X11-forwarding

groups:
  - cloud

users:
  - name: bootstrap
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, cloud
    shell: /bin/bash
    lock_passwd: true
    ssh_authorized_keys:
%{ for key in ssh_key ~}
      - ${key}
%{ endfor ~}

