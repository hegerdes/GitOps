apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secret-store-csi
  namespace: argocd
spec:
  project: default
  sources:
  - chart: secrets-store-csi-driver
    repoURL: https://kubernetes-sigs.github.io/secrets-store-csi-driver/charts
    targetRevision: 1.4.0
    helm:
      releaseName: secret-store-csi
      valuesObject:
      #
  - repoURL: https://github.com/hegerdes/GitOps.git
    targetRevision: HEAD
    path: infra/hcloud-test/cluster-critical/secret-store-csi
    directory:
      recurse: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  info:
    - name: 'Chart Info Secrets-Store-CSI-Driver'
      value: 'https://github.com/kubernetes-sigs/secrets-store-csi-driver'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
