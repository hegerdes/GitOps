hostFirewall:
  enabled: true
hubble:
  enabled: true
  rollOutPods: true
  relay:
    enabled: true
    rollOutPods: true
operator:
  rollOutPods: true
  replicas: 1
rollOutCiliumPods: true
ingressController:
  enabled: true
  loadbalancerMode: dedicated
  # enableProxyProtocol: true
  service:
    insecureNodePort: 31080
    secureNodePort: 31443
    annotations:
      load-balancer.hetzner.cloud/location: fsn1
      load-balancer.hetzner.cloud/name: k8s-worker-ingress-cilium
      load-balancer.hetzner.cloud/use-private-ip: "true"
      load-balancer.hetzner.cloud/network: "k8s-network"
      # load-balancer.hetzner.cloud/uses-proxyprotocol: "true"

gatewayAPI:
  enabled: true

k8sServiceHost: localhost
k8sServicePort: 7445
kubeProxyReplacement: true
loadBalancer:
  algorithm: maglev
  serviceTopology: true

bandwidthManager:
  enabled: true
bpf:
  masquerade: true
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
ipam:
  mode: kubernetes
  operator:
    clusterPoolIPv4PodCIDRList:
      - 10.244.0.0/16
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
