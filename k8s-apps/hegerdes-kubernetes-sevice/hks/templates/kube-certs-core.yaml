apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kube-apiserver
spec:
  secretName: kube-apiserver-tls
  commonName: kube-apiserver
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  isCA: false
  usages:
    - digital signature
    - key encipherment
    - server auth

  privateKey:
    algorithm: RSA
    size: 2048

  subject:
    organizationalUnits:
      - controlplane-serving
    organizations:
      - kubernetes

  dnsNames:
    - "{{ .Release.Namespace }}.hks.eu-central.hegerdes.com"
    - "kube-apiserver"
    - "kube-apiserver.{{ .Release.Namespace }}"
    - "kube-apiserver.{{ .Release.Namespace }}.svc"
    - "kube-apiserver.{{ .Release.Namespace }}.svc.cluster.local"
    - "kubernetes"
    - "kubernetes.default"
    - "kubernetes.default.svc"
    - "kubernetes.default.svc.cluster.local"
  emailAddresses:
    - kubernetes-pki@hegerdes.com

  issuerRef:
    name: ca-kube-controlplane
    kind: Issuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
