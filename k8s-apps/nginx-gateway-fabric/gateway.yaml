# Example gateway object:
name: nginx-default-gateway
namespace: nginx-gateway
annotations:
  cert-manager.io/cluster-issuer: "letsencrypt-prod-nginx"
spec:
  gatewayClassName: nginx
  infrastructure:
    annotations:
      load-balancer.hetzner.cloud/name: k8s-nginx-gateway-lb
      load-balancer.hetzner.cloud/location: fsn1
      load-balancer.hetzner.cloud/use-private-ip: "true"
      load-balancer.hetzner.cloud/network: "k8s-network"
      load-balancer.hetzner.cloud/uses-proxyprotocol: "true" # Needs ipMode proxy support from CNI
    parametersRef:
      group: gateway.nginx.org
      kind: NginxProxy
      name: ngf-proxy-config
  listeners:
    - name: grafana
      port: 443
      hostname: "grafana.k8s-gw.henrikgerdes.me"
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            group: ""
            name: grafana-tls-gw-certs
      allowedRoutes:
        namespaces:
          from: All
    - name: harbor
      port: 443
      hostname: "harbor.k8s-gw.henrikgerdes.me"
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            group: ""
            name: harbor-tls-gw-cert
      allowedRoutes:
        namespaces:
          from: All

    # # Fallbacks
    # - name: https
    #   port: 443
    #   hostname: "*.k8s-gw.henrikgerdes.me"
    #   protocol: HTTPS
    #   tls:
    #     mode: Terminate
    #     certificateRefs:
    #       - kind: Secret
    #         group: ""
    #         name: tls-gw-certs
    #   allowedRoutes:
    #     namespaces:
    #       from: All
    - name: http
      port: 80
      hostname: "*.k8s-gw.henrikgerdes.me"
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
