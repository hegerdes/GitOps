apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  sources:
    - chart: k8s-monitoring
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 2.*
      helm:
        releaseName: grafana-monitoring
        valuesObject:
          # yaml-language-server: $schema=https://raw.githubusercontent.com/grafana/k8s-monitoring-helm/refs/heads/main/charts/k8s-monitoring/values.schema.json
          # Examples https://github.com/grafana/k8s-monitoring-helm/blob/main/charts/k8s-monitoring/docs/examples/features/cluster-events/default/values.yaml
          cluster:
            name: hetzner-k8s
          global:
            scrapeInterval: 30s
          destinations:
            - name: grafana-com-metrics
              type: prometheus
              url: https://prometheus-prod-01-eu-west-0.grafana.net/api/prom/push
              auth:
                type: basic
                usernameKey: username
                passwordKey: password
              secret:
                create: false
                name: grafana-agent-prometheus-cred
                namespace: monitoring
            - name: grafana-com-loki
              type: loki
              url: https://logs-prod-eu-west-0.grafana.net/loki/api/v1/push
              auth:
                type: basic
                usernameKey: username
                passwordKey: password
              secret:
                create: false
                name: grafana-agent-loki-cred
                namespace: monitoring
            - name: grafana-com-tempo
              type: otlp
              protocol: grpc
              url: https://tempo-eu-west-0.grafana.net:443
              metrics: { enabled: false }
              logs: { enabled: false }
              traces: { enabled: true }
              auth:
                type: basic
                usernameKey: username
                passwordKey: password
              secret:
                create: false
                name: grafana-agent-tempo-cred
                namespace: monitoring

          clusterMetrics:
            enabled: true
            # https://github.com/sustainable-computing-io/kepler
            kepler:
              enabled: false
            # https://github.com/opencost/opencost
            opencost:
              enabled: false
            windows-exporter:
              deploy: false
            node-exporter:
              deploy: true
          clusterEvents:
            enabled: true
          nodeLogs:
            enabled: false
          podLogs:
            enabled: true
          alloy-metrics:
            enabled: true
          alloy-logs:
            enabled: true
          alloy-singleton:
            enabled: true
          alloy-receiver:
            enabled: true
            alloy:
              extraPorts:
                - name: otlp-grpc
                  port: 4317
                  targetPort: 4317
                  protocol: TCP
                - name: otlp-http
                  port: 4318
                  targetPort: 4318
                  protocol: TCP
                - name: zipkin
                  port: 9411
                  targetPort: 9411
                  protocol: TCP
                - name: jaeger-grpc
                  port: 14250
                  targetPort: 14250
                  protocol: TCP
          prometheusOperatorObjects:
            enabled: true
            crds:
              deploy: true
            podMonitors:
              enabled: true
            serviceMonitors:
              enabled: true
          applicationObservability:
            enabled: true
            connectors:
              grafanaCloudMetrics:
                enabled: true
            receivers:
              jaeger:
                grpc:
                  enabled: true
                  port: 14250
              otlp:
                grpc:
                  enabled: true
                  port: 4317
                http:
                  enabled: true
                  port: 4318
              zipkin:
                enabled: true
                port: 9411
          integrations:
            alloy:
              instances:
                - name: alloy
                  labelSelectors:
                    app.kubernetes.io/name:
                      - alloy-metrics
                      - alloy-singleton
                      - alloy-logs
                      - alloy-receiver
          extraObjects: []

    - repoURL: https://github.com/hegerdes/GitOps.git
      targetRevision: HEAD
      path: k8s-cluster-hcloud-critical/grafana-monitoring
      directory:
        recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  info:
    - name: Chart-Info
      value: https://artifacthub.io/packages/helm/grafana/k8s-monitoring
    - name: App-Source
      value: https://github.com/grafana/k8s-monitoring-helm/tree/main/charts/k8s-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
