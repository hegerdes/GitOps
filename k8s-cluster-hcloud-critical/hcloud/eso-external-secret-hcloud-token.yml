apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hcloud
  namespace: kube-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: hcloud
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        network: k8s-network
        token: "{{ .token }}"

  data:
    - secretKey: token
      remoteRef:
        key: hcloud-k8s-token
        decodingStrategy: None # can be None, Base64, Base64URL or Auto
