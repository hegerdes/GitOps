# Source: gitlab-agent/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  # NOTE: the `-v1` suffix was introduced as an epoch version to be able
  # to gracefully recreate the deployment in case there is no upgrade
  # path otherwise, e.g. when changing an immutable field.
  # see https://gitlab.com/gitlab-org/charts/gitlab-agent/-/issues/38 for ctx
  name: gitlab-agent-0-v2
  labels:
    helm.sh/chart: gitlab-agent-2.22.1
    app.kubernetes.io/name: gitlab-agent
    app.kubernetes.io/instance: gitlab-agent-0
    app.kubernetes.io/version: "v18.7.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: gitlab-agent
      app.kubernetes.io/instance: gitlab-agent-0
  template:
    metadata:
      annotations:        
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/instance: gitlab-agent-0
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: gitlab-agent
        app.kubernetes.io/version: v18.7.1
        helm.sh/chart: gitlab-agent-2.22.1
    spec:
      automountServiceAccountToken: false
      serviceAccountName: gitlab-agent-0
      securityContext:
        {}
      containers:
        - name: gitlab-agent
          securityContext:
            {}
          image: registry.gitlab.com/gitlab-org/cluster-integration/gitlab-agent/agentk:v18.7.1
          imagePullPolicy: IfNotPresent
          terminationMessagePolicy: FallbackToLogsOnError
          args:
            - --token-file=/etc/agentk/secrets/token
            - --kas-address=wss://kas.gitlab.com
          ports:
            - name: observability
              containerPort: 8080
              protocol: TCP
            - containerPort: 8082
              name: api
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {}
          env:
            - name: POD_NAMESPACE
              valueFrom:
               fieldRef:
                 fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: GITLAB_AGENT_TELEMETRY_installation_method
              value: helm-chart
            - name: GITLAB_AGENT_TELEMETRY_helm_chart_version
              value: 2.22.1
            - name: SERVICE_ACCOUNT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: OCS_ENABLED
              value: "true"
            - name: OCS_SERVICE_ACCOUNT_NAME
              value: gitlab-agent-0-ocs-scanning-pod-sa
          volumeMounts:
            - name: service-account-token-volume
              mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              readOnly: true
            - name: secret-volume
              mountPath: /etc/agentk/secrets
              readOnly: true
      volumes:
        - name: service-account-token-volume
          projected:
            defaultMode: 0444
            sources:
            - configMap:
                name: kube-root-ca.crt
            - downwardAPI:
                items:
                - fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.namespace
                  path: namespace
            - serviceAccountToken:
                expirationSeconds: 3600
                path: token
        - name: secret-volume
          secret:
            defaultMode: 0444
            secretName: gitlab-agent-token
