---
# Source: hcloud-cloud-controller-manager/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hcloud-cloud-controller-manager
  namespace: default
---
# Source: hcloud-cloud-controller-manager/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcloud-cloud-controller-manager
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/instance: 'hcloud-cloud-controller-manager-0'
      app.kubernetes.io/name: 'hcloud-cloud-controller-manager'
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: 'hcloud-cloud-controller-manager-0'
        app.kubernetes.io/name: 'hcloud-cloud-controller-manager'
    spec:
      serviceAccountName: hcloud-cloud-controller-manager
      dnsPolicy: Default
      tolerations:
        # Allow HCCM itself to schedule on nodes that have not yet been initialized by HCCM.
        - key: "node.cloudprovider.kubernetes.io/uninitialized"
          value: "true"
          effect: "NoSchedule"
        - key: "CriticalAddonsOnly"
          operator: "Exists"

        # Allow HCCM to schedule on control plane nodes.
        - key: "node-role.kubernetes.io/master"
          effect: NoSchedule
          operator: Exists
        - key: "node-role.kubernetes.io/control-plane"
          effect: NoSchedule
          operator: Exists

        - key: "node.kubernetes.io/not-ready"
          effect: "NoExecute"
      hostNetwork: true
      containers:
        - name: hcloud-cloud-controller-manager
          args:
            - "--allow-untagged-cloud"
            - "--cloud-provider=hcloud"
            - "--feature-gates=CloudControllerManagerWatchBasedRoutesReconciliation=true"
            - "--profiling=false"
            - "--route-reconciliation-period=30s"
            - "--webhook-secure-port=0"
            - "--allocate-node-cidrs=true"
            - "--cluster-cidr=10.244.0.0/16"
            - "--leader-elect=false"
          env:
            - name: HCLOUD_INSTANCES_ADDRESS_FAMILY
              value: dualstack
            - name: HCLOUD_TOKEN_FILE
              value: /var/run/secrets/hcloud/token
            - name: ROBOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: robot-password
                  name: hcloud
                  optional: true
            - name: ROBOT_USER
              valueFrom:
                secretKeyRef:
                  key: robot-user
                  name: hcloud
                  optional: true
            - name: HCLOUD_NETWORK
              valueFrom:
                secretKeyRef:
                  key: network
                  name: hcloud
          image: docker.io/hetznercloud/hcloud-cloud-controller-manager:v1.29.1 # x-releaser-pleaser-version
          ports:
            - name: metrics
              containerPort: 8233
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
          volumeMounts:
            - mountPath: /var/run/secrets/hcloud
              name: hcloud-token
              readOnly: true
      priorityClassName: "system-cluster-critical"
      volumes:
        - name: hcloud-token
          secret:
            secretName: hcloud
