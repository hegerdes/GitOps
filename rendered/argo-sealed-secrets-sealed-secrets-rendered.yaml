apiVersion: apps/v1
kind: Deployment
metadata:
  name: sealed-secrets
  namespace: default
  labels:
    app.kubernetes.io/name: sealed-secrets
    helm.sh/chart: sealed-secrets-2.18.0
    app.kubernetes.io/instance: sealed-secrets
