      ring:
        kvstore:
          store: memberlist
    distributor:
      log_discarded_spans:
        enabled: true
        filter_by_status_error: false
        include_all_attributes: false
      log_received_spans:
        enabled: true
        filter_by_status_error: false
        include_all_attributes: false
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
      ring:
        kvstore:
          store: memberlist
    ingester:
      lifecycler:
        ring:
          kvstore:
            store: memberlist
          replication_factor: 3
        tokens_file_path: /var/tempo/tokens.json
    memberlist:
      abort_if_cluster_join_fails: false
      bind_addr: []
      bind_port: 7946
