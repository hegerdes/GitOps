preUpgradeChecker:
  jobEnabled: false
longhornUI:
  replicas: 1
ingress:
  enabled: true
  host: longhorn.k8s.henrikgerdes.me
  ingressClassName: nginx
  tls: true
  tlsSecret: longhorn-ui-public
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-nginx
